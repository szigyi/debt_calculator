<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Debt Down Counter</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		.vertical-center {
			min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
			min-height: 100vh; /* These two lines are counted as one :-)       */

			display: flex;
			align-items: center;
		}
	</style>
</head>
<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<h1>Debt Down Counter</h1>

	<div class="jumbotron"> 
		<div class="container">
			<p>End date - {{endDateFormatted}}</p>
			<p>Actual date - {{actualDateFormatted}}</p>
			<p>Days left - {{daysLeftFormatted}}</p>
			<p>Debt left - {{debtLeftFormatted}} HUF</p>
			<p>Debt - {{debtForADayFormatted}} HUF / day</p>
		</div>
	</div>
	<div class="container">
		<form action="/" method="post">
			<fieldset>
				<legend>End date</legend>
				<input type="date" name="end_date" required>
				<legend>Actual date</legend>
				<input type="date" name="actual_date" required>
				<legend>Amount of debt</legend>
				<input type="number" name="initial_debt" required min="0">
				<legend>Period of debt (in days)</legend>
				<input type="number" name="initial_days" required min="0">
				<input type="submit" value="Submit">
			</fieldset>
		</form>
	</div>
</body>
</html>
